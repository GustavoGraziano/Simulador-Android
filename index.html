<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="src/css/index.css">

        <!-- Google Fonts Start -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
        <!-- Google Fonts End -->

        <!-- Font Awesome Start -->
        <script src="https://kit.fontawesome.com/845ff96034.js" crossorigin="anonymous"></script>
        <!-- Font Awesome End -->

        <title>Simulador Android (Moto G42)</title>
    </head>
    <body>
        <div class="smartphone-container">
            <div class="smartphone">
                <div class="smartphone-btns">
                    <div class="smartphone-btns-volume">
                        <div class="btn-volume-plus" id="btn-volume-plus"></div>
                        <div class="btn-volume-less" id="btn-volume-less"></div>
                    </div>
                    <div class="smartphone-btn-power"></div>
                </div>
                <div class="smartphone-camera"></div>
                <div class="smartphone-screen">
                    <header class="status-bar">
                        <div class="notification-area">
                            <p class="digital-clock" id="digital-clock"></p>
                            <div class="notifications"></div>
                        </div>
                        <div class="status-icons-area" id="status-icons-area">
                            <div class="battery">
                                <i class="material-icons">battery_full</i>
                                <p class="battery-percentage">100%</p>
                            </div>
                            <i class="material-icons">signal_cellular_null</i>
                            <i class="material-icons">signal_wifi_4_bar</i>
                        </div>
                    </header>
                    <main class="home-screen">
                        <div class="volume-panel" id="volume-panel">
                            <div class="volume-config">
                                <button class="volume-mode">
                                    <i class="material-icons-outlined" id="volume-mode-icon">notifications</i>
                                </button>
                                <div class="line-bar-volume-guide">
                                    <button class="volume-level" id="volume-level">
                                        <i class="material-icons">music_note</i>
                                    </button>
                                </div>
                                <button class="more-volume-options">
                                    <i class="material-icons-outlined">more_horiz</i>
                                </button>
                            </div>
                            <button class="subtitles">
                                <i class="material-icons-outlined">subtitles_off</i>
                            </button>
                        </div>
                        <div class="app-grid"></div>
                        <div class="dock">
                            <div class="app">
                                <img src="src/assets/app-icons/telefone.png" class="app-icon">
                            </div>
                            <div class="app">
                                <img src="src/assets/app-icons/moto.png" class="app-icon">
                            </div>
                            <div class="app">
                                <img src="src/assets/app-icons/play-store.png" class="app-icon">
                            </div>
                            <div class="app">
                                <img src="src/assets/app-icons/configurar.png" class="app-icon">
                            </div>
                            <div class="app">
                                <img src="src/assets/app-icons/mensagens.png" class="app-icon">
                            </div>
                        </div>
                    </main>
                    <footer class="navigation-bar">
                        <button class="navigation-btn">
                            <i class="fa-solid fa-play"></i>
                        </button>
                        <button class="navigation-btn">
                            <i class="fa-solid fa-circle"></i>
                        </button>
                        <button class="navigation-btn">
                            <i class="fa-solid fa-square"></i>
                        </button>
                    </footer>
                </div>
            </div>
        </div>

        <script type="module" src="src/js/index.js"></script>
    </body>
</html>
