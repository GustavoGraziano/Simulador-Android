<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Ícones do Google Fonts</title>
    <!-- Importando os estilos dos ícones -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Two+Tone" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .icon-box {
            text-align: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 120px;
        }
        .icon-box span {
            font-size: 48px;
        }
        .icon-label {
            display: block;
            margin-top: 8px;
            font-size: 14px !important;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Teste de Ícones do Google Fonts</h1>
    
    <div class="icon-container">
        <div class="icon-box">
            <span class="material-icons">signal_wifi_4_bar</span>
            <span class="icon-label">Outlined</span>
        </div>
        
        <div class="icon-box">
            <span class="material-icons-round">signal_wifi_4_bar</span>
            <span class="icon-label">Rounded</span>
        </div>
        
        <div class="icon-box">
            <span class="material-icons-sharp">signal_wifi_4_bar</span>
            <span class="icon-label">Sharp</span>
        </div>
        
        <div class="icon-box">
            <span class="material-icons-two-tone">signal_wifi_4_bar</span>
            <span class="icon-label">Two Tone</span>
        </div>
        
        <div class="icon-box">
            <span class="material-icons-outlined">signal_wifi_4_bar</span>
            <span class="icon-label">Filled</span>
        </div>
    </div>

</body>
</html>
